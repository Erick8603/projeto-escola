<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Tarefa - Professor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 600px; 
            margin: 2em auto; 
            padding: 1.5em; 
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 25%, #8e24aa 50%, #3e0a6b 75%, #1e0535 100%);
            background-size: 300% 300%;
            background-attachment: fixed;
            animation: purpleTransition 15s ease-in-out infinite;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(75, 0, 130, 0.2) 0%, transparent 50%),
                        linear-gradient(45deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            animation: overlayDarken 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2em;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.2em;
            animation: titlePulse 4s ease-in-out infinite;
        }
        
        form { 
            display: grid; 
            gap: 1.2em; 
        }
        
        label {
            font-weight: bold;
            color: #e1bee7;
            margin-top: 0.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"], 
        input[type="date"], 
        input[type="file"],
        textarea { 
            padding: 0.9em; 
            border: 1px solid rgba(186, 104, 200, 0.4);
            border-radius: 8px; 
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, textarea:focus {
            border-color: #ba68c8;
            outline: none;
            box-shadow: 0 0 15px rgba(186, 104, 200, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }
        
        input[type="file"] {
            color: #e1bee7;
            background: rgba(138, 43, 226, 0.2);
            border: 2px dashed rgba(186, 104, 200, 0.5);
        }
        
        input[type="file"]:hover {
            border-color: #ba68c8;
            background: rgba(138, 43, 226, 0.3);
        }
        
        button { 
            background: linear-gradient(135deg, #8e24aa 0%, #6a1b9a 50%, #4a148c 100%);
            color: white; 
            border: none; 
            padding: 1em 1.5em;
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1em;
            box-shadow: 0 4px 15px rgba(138, 36, 170, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 36, 170, 0.5);
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 50%, #4a148c 100%);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        @keyframes purpleTransition {
            0% {
                background-position: 0% 50%;
                background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 25%, #8e24aa 50%, #9c27b0 75%, #ba68c8 100%);
            }
            25% {
                background-position: 100% 50%;
                background: linear-gradient(135deg, #3e0a6b 0%, #5a1589 25%, #7e1fa5 50%, #8c1f95 75%, #a555aa 100%);
            }
            50% {
                background-position: 50% 100%;
                background: linear-gradient(135deg, #2e0850 0%, #4a0f70 25%, #6e1890 50%, #7a1780 75%, #905590 100%);
            }
            75% {
                background-position: 0% 50%;
                background: linear-gradient(135deg, #1e0535 0%, #3a0955 25%, #5e1175 50%, #6a0f65 75%, #804080 100%);
            }
            100% {
                background-position: 50% 50%;
                background: linear-gradient(135deg, #0e0220 0%, #2a0340 25%, #4e0a60 50%, #5a0750 75%, #702070 100%);
            }
        }
        
        @keyframes overlayDarken {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .form-container {
            /* Mova o container do form para dentro do corpo do documento, logo abaixo do h1 */
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2em;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Partículas flutuantes */
        .particle {
            position: fixed;
            background: rgba(186, 104, 200, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 12s linear infinite;
            z-index: 1;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Nova Tarefa</h1>
        <form id="tarefaForm" enctype="multipart/form-data">
            <label for="materia">Matéria:</label>
            <input type="text" id="materia" name="materia" placeholder="Ex: Matemática, Português" required>
            
            <label for="professor">Professor(a):</label>
            <input type="text" id="professor" name="professor" placeholder="Ex: Prof. João, Profa. Maria" required>
            
            <label for="titulo">Título da Tarefa:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ex: Leitura do Capítulo 3" required>
            
            <label for="descricao">Descrição da Tarefa:</label>
            <textarea id="descricao" name="descricao" placeholder="Detalhes da tarefa..." rows="4"></textarea>
            
            <label for="data_entrega">Data de Entrega:</label>
            <input type="date" id="data_entrega" name="data_entrega" required>
            
            <label for="imagem">Adicionar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            
            <button type="submit">Postar Tarefa</button>
        </form>
    </div>
    
    <script src="professor.js"></script>
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 18000);
        }
        
        setInterval(createParticle, 400);
    </script>
</body>
</html>
