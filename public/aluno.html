<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Aluno</title>
    <style>
        body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             max-width: 900px;
             margin: 2em auto;
             padding: 1.5em;
             background: linear-gradient(135deg, #2d1b3d, #4a2c5a);
             color: #f0f0f0;
             border-radius: 10px;
             box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
             min-height: 100vh;
        }
        h1 {
            color: #c8a8d8;
            text-align: center;
            margin-bottom: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #tarefas-container {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5em;
         }
        .tarefa {
             background: linear-gradient(145deg, #3d2a4f, #503960);
            border: 1px solid #6b4d7a;
            padding: 1.5em;
             border-radius: 12px;
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .tarefa:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(139, 69, 189, 0.3);
            border-color: #8b45bd;
        }
        .tarefa h2 {
             margin-top: 0;
             color: #b19cd9;
            font-size: 1.4em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .tarefa p {
             margin: 0.5em 0;
             line-height: 1.5;
            color: #e0d4f0;
        }
        .tarefa p strong {
            color: #c8a8d8;
        }
        .tarefa img {
             max-width: 100%;
             height: auto;
             margin-top: 1.5em;
             border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 2px solid #6b4d7a;
            transition: border-color 0.3s ease;
        }
        .tarefa img:hover {
            border-color: #8b45bd;
        }
        .tarefa-footer {
            margin-top: 1em;
            font-size: 0.9em;
            color: #b19cd9;
        }
        .remover-btn {
            background: linear-gradient(145deg, #7a3f98, #6b2d82);
            color: white;
            border: none;
            padding: 0.6em 1em;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-top: 1em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .remover-btn:hover {
            background: linear-gradient(145deg, #8b45bd, #7a3f98);
            box-shadow: 0 4px 12px rgba(139, 69, 189, 0.3);
            transform: translateY(-2px);
        }
                 
        /* Estilos do modal de imagem */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(45, 27, 61, 0.95);
            justify-content: center;
            align-items: center;
        }
        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            display: block;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #c8a8d8;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .image-modal-close:hover,
        .image-modal-close:focus {
            color: #8b45bd;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tarefas Dispon√≠veis</h1>
    <div id="tarefas-container"></div>
         
    <div id="image-modal" class="image-modal">
        <span class="image-modal-close">&times;</span>
        <img class="image-modal-content" id="modal-image">
    </div>
     
    <script src="aluno.js"></script>
</body>
</html>
